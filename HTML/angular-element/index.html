<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Angular Element Test</title>
  </head>

  <body>
    <!-- Your Angular Element -->
    <user-card id="u1" user-id="1"></user-card>
    <user-card user-id="2"></user-card>
    <user-card user-id="3"></user-card>
    <product-tile product-id="77"></product-tile>
    <notification-bell></notification-bell>

    <!-- Load Angular Element bundle -->
    <!-- <script src="../../angular-elements-widget/dist/widget/runtime.js"></script>
    <script src="../../angular-elements-widget/dist/widget/polyfills.js"></script>
    <script src="../../angular-elements-widget/dist/widget/main.js"></script> -->
     <!-- ðŸ”´ REQUIRED SCRIPTS (ORDER MATTERS) -->
    <script src="./widget/runtime.js"></script>
    <script src="./widget/polyfills.js"></script>
    <script src="./widget/main.js"></script>
    <script>
      window.addEventListener('DOMContentLoaded', () => {
        const card = document.getElementById('u1');

        if (!card) {
          console.error('user-card not found');
          return;
        }

        card.addEventListener('user-selected', (e) => {
          console.log('User selected from widget:', e.detail.userId);
        });
      });

      window.addEventListener('user-selected', (e) => {
        console.log('Any user-card selected:', e.detail);
      });
    </script>

  </body>
</html>
